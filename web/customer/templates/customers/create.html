{% extends 'layout/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h2>Add New Customer</h2>
          </div>
          <div class="card-body">
            <form method="post" novalidate>
              {% csrf_token %}
              <div class="row">
                <div class="col-md-6 mb-3">{{ form.name|as_crispy_field }}</div>
                <div class="col-md-6 mb-3">{{ form.email|as_crispy_field }}</div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">{{ form.phone|as_crispy_field }}</div>
              </div>
              <div class="mb-3">{{ form.address|as_crispy_field }}</div>
              <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Add Customer</button>
                <a href="{% url 'customer_list' %}" class="btn btn-secondary">Cancel</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
