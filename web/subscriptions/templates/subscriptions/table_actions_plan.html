{# subscriptions/templates/subscriptions/table_actions_plan.html #}
<div class="btn-group">
  <a href="{% url 'subscriptions:plan_update' record.id %}" class="btn btn-sm btn-outline-primary"><i class="bi bi-pencil me-1"></i>Edit</a>
  {% if not record.is_custom %}
    <button type="button" class="btn btn-sm btn-outline-danger" data-bs-toggle="modal" data-bs-target="#deletePlanModal{{ record.id }}"><i class="bi bi-trash me-1"></i>Delete</button>
  {% endif %}
</div>

{# Modal for delete confirmation #}
<div class="modal fade" id="deletePlanModal{{ record.id }}" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirm Delete</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">Are you sure you want to delete the plan "{{ record.name }}"?</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <form method="post" action="{% url 'subscriptions:plan_delete' record.id %}">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Delete</button>
        </form>
      </div>
    </div>
  </div>
</div>
